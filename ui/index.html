<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Loading...</title>
</head>
<body>
    <div id = "terminal"></div>

    <button onclick="scrollToBottom()" id="scrollToBottom" hidden="true" title="Scroll to the bottom"><img src="../assets/bottom.svg" draggable="false" /></button>

    <button onclick="updateModal()" id="updateButton" title="An update is available"><img src="../assets/update.svg" draggable="false" /></button>
    <div id="updateModal" hidden="true">
        <button onclick="document.querySelector('#updateModal').setAttribute('hidden', 'true')" id="updateCloseButton" title="Cancel update"><img src="../assets/close.svg" draggable="false" /></button>
        <h1>Version Name</h1>
        <div>Version Notes</div>
        <button id="updateConfirmButton" onclick="quitAndInstall()">Update & Restart</button>
    </div>
